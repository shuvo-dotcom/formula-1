{% extends 'layouts/base.html' %}
{% block content %}
<h2>Compare Drivers</h2>
<form action="/comparisons/drivers/results" method="post">
    <select name="driver1" class="form-select mb-2" required>
        <option value="" disabled selected>Select first driver</option>
        {% for driver in drivers %}
            <option value="{{ driver.name }}">{{ driver.name }}</option>
        {% endfor %}
    </select>
    <select name="driver2" class="form-select mb-2" required>
        <option value="" disabled selected>Select second driver</option>
        {% for driver in drivers %}
            <option value="{{ driver.name }}">{{ driver.name }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Compare</button>
    <a href="/home" class="btn btn-secondary">Back to Home</a>
</form>
{% endblock %}
