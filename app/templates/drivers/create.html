<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Driver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Add New Driver</h2>
    <form action="/drivers/add" method="post">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Age:</label>
            <input type="number" name="age" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Team:</label>
            <input type="text" name="team" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Pole Positions:</label>
            <input type="number" name="pole_positions" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Race Wins:</label>
            <input type="number" name="race_wins" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Points Scored:</label>
            <input type="number" name="points_scored" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>World Titles:</label>
            <input type="number" name="world_titles" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Fastest Laps:</label>
            <input type="number" name="fastest_laps" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Driver</button>
        <a href="/drivers/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
