{% extends 'layouts/base.html' %}
{% block content %}
<h2>Search Teams</h2>
<form action="/search/teams/results" method="post">
    <select name="field" class="form-select mb-2" required>
        <option value="name">Name</option>
        <option value="year_founded">Year Founded</option>
        <option value="race_wins">Race Wins</option>
        <option value="constructor_titles">Constructor Titles</option>
    </select>
    <select name="comparison" class="form-select mb-2" required>
        <option value="==">Equals</option>
        <option value="<">Less than</option>
        <option value=">">Greater than</option>
    </select>
    <input type="text" name="value" class="form-control mb-2" placeholder="Value" required>
    <button type="submit" class="btn btn-primary">Search</button>
    <a href="/home" class="btn btn-secondary">Back to Home</a>
</form>
{% endblock %}
