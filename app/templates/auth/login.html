<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - F1 Database App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-3">Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label>Email address</label>
                            <input type="email" id="email" class="form-control" placeholder="user@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div id="error-message" class="text-danger mt-2 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGyOXicfxpRLC5zb8Yyuaq7RVywf15UAY",
            authDomain: "cloud-f7909.firebaseapp.com",
            projectId: "cloud-f7909",
            storageBucket: "cloud-f7909.firebasestorage.app",
            messagingSenderId: "579517308619",
            appId: "1:579517308619:web:a0f5cb36c8c5d9b5dbc54e",
            measurementId: "G-QJLJME30TH"
        };

        firebase.initializeApp(firebaseConfig);

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            firebase.auth().signInWithEmailAndPassword(email, password)
            .then(() => {
                window.location.href = '/home';
            })
            .catch((error) => {
                errorMessage.textContent = error.message;
            });
        });
    </script>
</body>
</html>
