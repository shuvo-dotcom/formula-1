<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Add New Team</h2>
    <form action="/teams/add" method="post">
        <div class="mb-3">
            <label>Team Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Year Founded:</label>
            <input type="number" name="year_founded" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Pole Positions:</label>
            <input type="number" name="pole_positions" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Race Wins:</label>
            <input type="number" name="race_wins" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Constructor Titles:</label>
            <input type="number" name="constructor_titles" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Previous Season Position:</label>
            <input type="number" name="previous_season_position" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Team</button>
        <a href="/teams/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
