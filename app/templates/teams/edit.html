<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Team - {{ team.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Edit Team - {{ team.name }}</h2>
    <form action="/teams/edit/{{ team.name }}" method="post">
        <div class="mb-3">
            <label>Year Founded:</label>
            <input type="number" name="year_founded" class="form-control" value="{{ team.year_founded }}" required>
        </div>
        <div class="mb-3">
            <label>Pole Positions:</label>
            <input type="number" name="pole_positions" class="form-control" value="{{ team.pole_positions }}" required>
        </div>
        <div class="mb-3">
            <label>Race Wins:</label>
            <input type="number" name="race_wins" class="form-control" value="{{ team.race_wins }}" required>
        </div>
        <div class="mb-3">
            <label>Constructor Titles:</label>
            <input type="number" name="constructor_titles" class="form-control" value="{{ team.constructor_titles }}" required>
        </div>
        <div class="mb-3">
            <label>Previous Season Position:</label>
            <input type="number" name="previous_season_position" class="form-control" value="{{ team.previous_season_position }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Team</button>
        <a href="/teams/{{ team.name }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
