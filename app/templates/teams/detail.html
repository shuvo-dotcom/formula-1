<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ team.name }} - Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>{{ team.name }} - Team Details</h2>
    <table class="table table-striped">
        <tr><th>Name</th><td>{{ team.name }}</td></tr>
        <tr><th>Year Founded</th><td>{{ team.year_founded }}</td></tr>
        <tr><th>Pole Positions</th><td>{{ team.pole_positions }}</td></tr>
        <tr><th>Race Wins</th><td>{{ team.race_wins }}</td></tr>
        <tr><th>Constructor Titles</th><td>{{ team.constructor_titles }}</td></tr>
        <tr><th>Previous Season Position</th><td>{{ team.previous_season_position }}</td></tr>
    </table>
    <a href="/teams/edit/{{ team.name }}" class="btn btn-primary">Edit</a>
    <a href="/teams/" class="btn btn-secondary">Back to List</a>
</body>
</html>
